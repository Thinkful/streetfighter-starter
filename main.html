<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>StreetFighter</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>

<div class="main">
    <div class="ryu">
      <div class="ryu-still"></div>
      <div class="ryu-ready"></div>
      <div class="ryu-16bit"></div>
      <div class="ryu-cool"></div>
      <div class="ryu-throwing"></div>
      </div>
    <div class="hadouken"></div>
    <div class="beach"></div>
    <div class="text">
    	<div class="jquery-logo"></div>
			<div class="presents">
				presents
			</div>
			<div class="sf-logo"></div>
			<div class="small-sf"></div>
			<div class="instruct">
				<p>Click on Ryu to make him throw a Hadouken.</p>
				<p>Press and hold down the "x" key to make him strike his cool pose!</p>
				<p>Press and hold the "z" key to see Ryu's 16-bit Roundhouse Kick.</p>
    </div>
    <div class="cover"></div>
</div>
<audio id="hadouken-sound" src="sound/hadouken.mp3">
	<audio id="cool" src="sound/PSY.mp3">

</body>
</html>
